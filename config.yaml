# lightning.pytorch==2.0.9
seed_everything: 42
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 32
  logger: true
  callbacks:
  - class_path: lightning.pytorch.callbacks.EarlyStopping
    init_args:
      monitor: val_loss
      min_delta: 0.0
      patience: 7
      verbose: false
      mode: min
      strict: true
      check_finite: true
      stopping_threshold: null
      divergence_threshold: null
      check_on_train_epoch_end: null
      log_rank_zero_only: false
  fast_dev_run: false
  max_epochs: 10
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 0
  log_every_n_steps: null
  enable_checkpointing: true
  enable_progress_bar: true
  enable_model_summary: false
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: true
  inference_mode: false
  use_distributed_sampler: null
  profiler: null
  detect_anomaly: false
  barebones: null
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  num_target_classes: 50
  lr: 0.0001
  lr_scheduler_gamma: 0.1
  num_workers: 6
  model_path: data/BEATs/BEATs_iter3_plus_AS2M.pt
  ft_entire_network: false
data:
  root_dir: data/ESC-50-master/audio/
  csv_file: data/ESC-50-master/meta/esc50.csv
  batch_size: 16
  split_ratio: 0.8
  transform: null
finetuning:
  milestones: 0
ckpt_path: null
